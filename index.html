<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>demo1</title>
		<script src="https://cdn.bootcss.com/vue/2.4.1/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script>
			new Vue({
				el:'#app', //el是vue挂载的元素，即创建一个根作用域
				data:{
					message:'hello, world!' //类比angular中的$scope，data对象是代理vue对象中数据和template的桥梁
				}
			})
		</script>
	</body>
</html>
